%YAML 1.2
---
# metadata provides information about the schema
metadata:
  id: "tulatyper_targets"
  name: "F. tularensis subspecies (targets)"              
  description: "A schema for SCCmec typing using specific targets" 
  version: "0.1.24286"                              
  curators:                                      
    - "Erin Young"
    - "Megan Phillips"

# engine provides information about the tool and parameters used
engine:
  type: "blast" # The type of engine to use
  tool: blastn # The tool used to generate the data
  params:
    min_pident: 90    # The minimum percent identity for a hit
    min_coverage: 90  # The minimum coverage for a hit

# targets provides a list of sequence targets (primers, genes, proteins, etc...)
targets:
  - "group_965"
  - "group_1008"
  - "group_1009"
  - "group_1012"
  - "group_1013"
  - "group_317"
  - "group_1065"
  - "group_994"
  - "group_958"
  - "lysC"
  - "btrK"
  - "hepA"
  - "group_58"
  - "group_23"
  - "CARKD~~~nnr"

# aliases allow for grouping of targets under a common name
aliases:
  - name: "b2_alias"           # name of the alias
    targets: ["group_1008", "group_1009", "group_1012", "group_1013", "group_317"]  # list of targets that are part of the alias
  - name: "m3_alias"
    targets: ["group_1065", "group_994", "group_958"]
  - name: "n1_alias"
    targets: ["lysC", "btrK", "hepA", "group_58", "group_23"]

# types includes the final typing designations based on targets and aliases 
types:
  - name: "F. tularensis subsp. tularensis subtype A.I"          # name of the types
    targets:           # list of targets that are part of the types
      - "group_965"
      - "CARKD~~~nnr"
    excludes:
      - "b2_alias"
      - "m3_alias"
      - "n1_alias"
  - name: "F. tularensis subsp. tularensis subtype A.II"
    targets:
      - "CARKD~~~nnr"
    excludes:
      - "group_965"
      - "b2_alias"
      - "m3_alias"
      - "n1_alias"
  - name: "F. tularensis subsp. holarctica (type B)"
    targets:
      - "b2_alias"
      - "CARKD~~~nnr"
    excludes:          # list of targets that if present will exclude the type
      - "group_965"
      - "m3_alias"
      - "n1_alias"
  - name: "F. tularensis subsp. mediasiatica"
    targets:
      - "m3_alias"
      - "CARKD~~~nnr"
    excludes:          # list of targets that if present will exclude the type
      - "group_965"
      - "b2_alias"
      - "n1_alias"
  - name: "F. tularensis subsp. novicida"
    targets:
      - "n1_alias"
    excludes:          # list of targets that if present will exclude the type
      - "group_965"
      - "b2_alias"
      - "m3_alias"
      - "CARKD~~~nnr"
